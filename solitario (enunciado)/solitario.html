<!DOCTYPE html>

<html lang="es">
<head>
	<title>Solitario FP Los Enlaces</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/solitario.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body onload="comenzar_juego()">
	<div class="central">
		<h1 id="titulo">Juego Del Solitario <img src="imagenes/Logo.png" alt="logo"></h1>

		<h2 id="marcadores">
			<span>Tiempo: <span id="contador_tiempo"></span></span>
			<span style="display:inline-block; width:200px"></span>
			<span>Movimientos: <span id="contador_movimientos" class=""></span></span>
		</h2>

		<div id="mesa">
			<div class="tapetes_superiores">
				<div id="inicial" class="tapete"><span id="contador_inicial" class="contador"></span></div>
				<div id="sobrantes" class="tapete" ondrop="drop(event)" ondragover="allowDrop(event)"><span id="contador_sobrantes" class="contador"></span></div>
			</div>



			<div id="receptor1" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)"><span id="contador_receptor1" class="contador"></span></div>
			<div id="receptor2" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)"><span id="contador_receptor2" class="contador"></span></div>
			<div id="receptor3" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)"><span id="contador_receptor3" class="contador"></span></div>
			<div id="receptor4" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)"><span id="contador_receptor4" class="contador"></span></div>
		</div>


		<div id="ventanaVictoria">
			<h2>Â¡Felicidades! Has ganado</h2>
		</div>

		<button id="reset" class="btn btn-danger">Reiniciar</button>
	</div>
	<script src="js/solitario.js"></script>
</body>
</html>
